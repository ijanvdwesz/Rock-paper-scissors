<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ijan's Rock Paper Scissors game</title>
<link rel="stylesheet" href="rock-paper-scissors.css">
</head>
<body>
  <p class="Title">Rock Paper scissors</p>
  <button
class="move-button js-rock-button" 
>
<img src="images/rock-emoji.png" class="move-icon" ></button>

<button
class="move-button js-paper-button"
><img src="images/paper-emoji.png"class="move-icon"></button>

<button
class="move-button js-scissors-button"
><img src="images/scissors-emoji.png"class="move-icon"></button>

<p class="js-result result"></p>
<p class="js-moves"></p>
<p class="js-score" class="score"></p>

<button
class="reset js-reset-score">Reset Score</button>
<button class="autoplay" onclick="autoPlay();">
  Auto Play
</button>

<script src="rock-paper-scissors.js">

</script>
</body>
</html>
